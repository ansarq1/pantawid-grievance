<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 bg-transparent border border-secondary w-50 p-5 rounded">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <form id="dataForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first-name" class="form-label">First Name:</label>
                            <input type="text" placeholder="Enter First Name" class="form-control" id="first-name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last-name" class="form-label">Last Name:</label>
                            <input type="text" placeholder="Enter Last Name" class="form-control" id="last-name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter Address">
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Birthday:</label>
                        <input type="date" class="form-control" id="birthdate">
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="saveData()">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function saveData() {
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const address = document.getElementById("address").value;
            const birthdate = document.getElementById("birthdate").value;

            // Save the data to localStorage
            localStorage.setItem("firstName", firstName);
            localStorage.setItem("lastName", lastName);
            localStorage.setItem("address", address);
            localStorage.setItem("birthdate", birthdate);

            window.location.href = "non_4ps.html";
        }
    </script>
</body>
</html>
