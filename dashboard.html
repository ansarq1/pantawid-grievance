<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="resources/styles/dashboard.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    

    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="logo-container">
          <img src="resources/images/pantawid-logo.png" alt="Pantawid Logo" />
          <h2>Pantawid System Unit</h2>
        </div>
        <button class="toggle-btn" id="toggle-btn">
          <i class="fas fa-bars"></i>
        </button>
        <hr class="divider" />
        <nav class="sidebar-menu">
          <ul>
            <li>
              <a href="dashboard.html"
                ><i class="fas fa-home"></i><span>Dashboard</span></a
              >
            </li>
            <li>
              <a href="generate.html"
                ><i class="fa-regular fa-file-zipper"></i><span>Generate Certificate</span></a
              >
            </li>
            <li>
              <a id="logout-btn"
                ><i class="fa-solid fa-arrow-right-from-bracket"></i><span>Logout</span></a
              >
            </li>
          </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="dashboard-header">
          <div class="welcome-message">
            <h1>Welcome, <span id="username">Loading...</span></h1>
            <p>Hereâ€™s an overview of your dashboard</p>
          </div>
          <div class="header-right">
            <input
              type="text"
              placeholder="Search..."
              class="search-bar"
              id="search-bar"
            />
            <div class="profile">
              <img src="resources/images/pantawid-logo.png" alt="Admin Profile" />
            </div>
          </div>
        </header>

        <section class="card-container">
          <div class="user-card">
            <i class="fas fa-file-invoice user-icon"></i>
            <div class="card-content">
              <h2>Total Certificates Generated</h2>
              <p id="certificateCount">0</p>
            </div>
          </div>
          <div class="card-content">
            <button class="btn btn-primary">Generate Report</button>
          </div>
        </section>

        <!-- Table -->
        <section class="table-container">
          <h2>Generated Certificate</h2>
          <table class="certificate-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Attending Officer</th>
                <th>Client Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Type of Certificate </th>
              </tr>
            </thead>
            <tbody id="certificates-tbody"></tbody>
          </table>

          <!-- Pagination Controls -->
          <div class="pagination-controls">
            <button id="prevPage" disabled class="btn btn-dark">Previous</button>
            <span id="pageIndicator">Page 1</span>
            <button id="nextPage" class="btn btn-light">Next</button>
          </div>
        </section>

        <!-- Chart -->

        <!-- <div class="chart-container">
          <h2>User Statistics</h2>
          <canvas id="myChart"></canvas>
        </div> -->
      </main>
    </div>

    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="ModalLabel">Certificate Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="certificate-details">
                  <!-- Details will be injected here -->
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
  
    <script type="module" src="resources/js/dashboard.js"></script>
  </body>
</html>
